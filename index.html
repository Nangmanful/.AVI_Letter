<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배우 선택하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0 auto;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        body::before {
            content: "";
            background-image: url('images/bg.jpg'); /* 배경 이미지 경로 */
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0.25; /* 투명도 조절 */
            z-index: -1;
        }

        h2 {
            margin-bottom: 2rem;
        }

        .actors {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .actors a {
            text-decoration: none;
            color: inherit;
        }

        .actors img {
            width: 100%;
            max-width: 100px;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .actors img:hover {
            transform: scale(1.05);
        }

        .actors p {
            font-size: 0.9rem;
            margin: 0.3rem 0 0 0;
        }
    </style>
</head>
<body>
    <h2>배우를 선택해 응원의 메시지를 전해보세요!</h2>
