<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배우 선택하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
            padding: 1rem;
        }
        h2 {
            margin-bottom: 1.5rem;
        }
        .actors {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .actors a {
            text-decoration: none;
            color: inherit;
        }
        .actors img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .actors img:hover {
            transform: scale(1.03);
        }
        .actors p {
            margin-top: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>배우를 선택해 응원의 메시지를 전해보세요!</h2>
    <div class="actors">
        <a href="message.html?actor=배우1">
            <img src="images/actor1.jpg" alt="배우1">
            <p>배우 1</p>
        </a>
        <a href="message.html?actor=배우2">
            <img src="images/actor2.jpg" alt="배우2">
            <p>배우 2</p>
        </a>
        <a href="message.html?actor=배우3">
            <img src="images/actor3.jpg" alt="배우3">
            <p>배우 3</p>
        </a>
    </div>
</body>
</html>
