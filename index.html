<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배우 선택하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0 auto;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        body::before {
            content: "";
            background-image: url('images/bg.jpg');    /* 가로 배경 이미지 */
            background-repeat: repeat-y;               /* ✅ 수직 반복 */
            background-size: 100vw auto;               /* ✅ 가로 꽉, 세로 비율 유지 */
            background-position: left top;             /* 시작은 왼쪽 상단 */
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0.25;
            z-index: -1;
        }


        h2 {
            margin-bottom: 2rem;
        }

        .actors {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .actors a {
            text-decoration: none;
            color: inherit;
        }

        .actors img {
            width: 100%;
            max-width: 100px;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .actors img:hover {
            transform: scale(1.05);
        }

        .actors p {
            font-size: 0.9rem;
            margin: 0.3rem 0 0 0;
        }
    </style>
</head>
<body>
    <h2>배우를 선택해 응원의 메시지를 전해보세요!</h2>
    <div class="actors">
        <a href="message.html?actor=김창규">
            <img src="images/multi01.jpg" alt="김창규">
            <p>김창규</p>
        </a>
        <a href="message.html?actor=나홍준">
            <img src="images/ya01.jpg" alt="나홍준">
            <p>나홍준</p>
        </a>
        <a href="message.html?actor=한서영">
            <img src="images/ma01.jpg" alt="한서영">
            <p>한서영</p>
        </a>
        <a href="message.html?actor=전연규">
            <img src="images/hong01.jpg" alt="전연규">
            <p>전연규</p>
        </a>
        <a href="message.html?actor=김희수">
            <img src="images/nari01.jpg" alt="김희수">
            <p>김희수</p>
        </a>
        <a href="message.html?actor=김도현">
            <img src="images/multi02.jpg" alt="김도현">
            <p>김도현</p>
        </a>
        <a href="message.html?actor=최재호">
            <img src="images/ya02.jpg" alt="최재호">
            <p>최재호</p>
        </a>
        <a href="message.html?actor=박소담">
            <img src="images/ma02.jpg" alt="박소담">
            <p>박소담</p>
        </a>
        <a href="message.html?actor=지태현">
            <img src="images/hong02.jpg" alt="지태현">
            <p>지태현</p>
        </a>
        <a href="message.html?actor=문수연">
            <img src="images/nari02.jpg" alt="문수연">
            <p>문수연</p>
        </a>
    </div>
</body>
</html>
