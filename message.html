<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>응원의 메시지 보내기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        body::before {
            content: "";
            background-image: url('images/bg.jpg');
            background-repeat: repeat-y;
            background-size: 100vw auto;
            background-position: left top;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0.25;
            z-index: -1;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        textarea {
            padding: 1rem;
            font-size: 1rem;
            resize: vertical;
        }

        button {
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #00ad9f;
            color: white;
            border: none;
            cursor: pointer;
        }

        .back-link {
            margin-top: 2rem;
            text-align: center;
        }

        .back-link a {
            text-decoration: none;
            color: #00ad9f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 id="actor-name">응원의 메시지 보내기</h2>

    <form 
        name="actor-message" 
        method="POST" 
        netlify 
        netlify-honeypot="bot-field"
        action="/.netlify/functions/send-mail">

        <input type="hidden" name="form-name" value="actor-message">
        <input type="hidden" name="배우" id="actor">

        <textarea name="메시지" placeholder="전하고 싶은 말을 적어주세요." required></textarea>

        <button type="submit">메시지 보내기</button>
    </form>

    <div class="back-link">
        <a href="/index.html">← 처음으로 돌아가기</a>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const actor = params.get("actor");
        const actorInput = document.getElementById("actor");
        const actorHeading = document.getElementById("actor-name");

        if (actor && actorInput && actorHeading) {
            actorInput.value = actor;
            actorHeading.innerText = `${actor} 배우(연출)에게 보내는 메시지`;
        }

        const form = document.querySelector("form");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    document.body.innerHTML = `
                        <h2 style="text-align:center;">✅ 메시지가 전송되었습니다!</h2>
                        <p style="text-align:center;">3초 후 배우 선택 화면으로 이동합니다...</p>
                    `;
                    setTimeout(() => {
                        window.location.href = "/index.html";
                    }, 3000);
                } else {
                    alert("❌ 메일 전송에 실패했습니다.");
                    console.error(await response.text());
                }
            } catch (error) {
                alert("❌ 네트워크 오류가 발생했습니다.");
                console.error(error);
            }
        });
    });
    </script>


</body>
</html>
