<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>응원의 메시지 보내기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        body::before {
            content: "";
            background-image: url('images/bg.jpg');
            background-repeat: repeat-y;
            background-size: 100vw auto;
            background-position: left top;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0.25;
            z-index: -1;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        textarea {
            padding: 1rem;
            font-size: 1rem;
            resize: vertical;
        }

        button {
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #00ad9f;
            color: white;
            border: none;
            cursor: pointer;
        }

        .back-link {
            margin-top: 2rem;
            text-align: center;
        }

        .back-link a {
            text-decoration: none;
            color: #00ad9f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 id="actor-name">응원의 메시지 보내기</h2>

    <form 
        name="actor-message" 
        method="POST" 
        netlify 
        netlify-honeypot="bot-field"
        action="/.netlify/functions/send-mail">

        <input type="hidden" name="form-name" value="actor-message">
        <input type="hidden" name="배우" id="actor">

        <textarea name="메시지" placeholder="전하고 싶은 말을 적어주세요." required></textarea>

        <div hidden>
            <input name="배우" value="배우1">
            <textarea name="메시지">예시 메시지</textarea>
            <input name="bot-field">
        </div>

        <button type="submit">메시지 보내기</button>
    </form>

    <div class="back-link">
        <a href="/index.html">← 처음으로 돌아가기</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const actor = params.get('actor');
        document.getElementById('actor-name').innerText = `${actor} 배우(연출)에게 보내는 메시지`;
        document.getElementById('actor').value = actor;
    </script>
</body>
</html>
